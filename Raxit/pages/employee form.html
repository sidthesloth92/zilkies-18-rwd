<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        h1{
            margin-left:280px;
        }
        .right-align {
            text-align:right;
        }
    </style>
</head>
<body>
    <form>
      <h1><em>Employee Data</em></h1>
      <table>
        <tr>
          <td class="right-align">Employee ID:</td>
          <td><input type = "text" size = "5"></td>
          <td class="right-align">Birth Date:</td>
          <td><input type = "date" class = "right-align"></td>
        </tr>
        <tr>
          <td class="right-align">Manager ID:</td>
          <td><input type = "text" size = "5"></td>
          <td class="right-align">Soc.Sec.ID:</td>
          <td><input type = "text" class = "right-align" size="16"></td>
        </tr>
        <tr>
          <td class="right-align">Emp. First Name:</td>
          <td><input type = "text"></td>
          <td class="right-align">Salary:</td>
          <td><input type = "text" class = "right-align"></td>
        </tr>
        <tr>
          <td class="right-align">Emp. Last Name:</td>
          <td><input type = "text"></td>
          <td class="right-align">Start Date:</td>
          <td><input type = "date" class = "right-align"></td>
        </tr>
        <tr>
          <td class="right-align">Department ID:</td>
          <td><input type = "text" size = "5"></td>
          <td class="right-align">Termination Date:</td>
          <td><input type = "date" class = "right-align"></td>
        </tr>
        <tr>
          <td class="right-align">Street:</td>
          <td><input type = "text" size = "30"></td>
          <td class="right-align">Status:</td>
          <td><input type = "radio" id="active" name="status" class = "right-align"><label for="active">Active</label></td>
        </tr>
        <tr>
          <td class="right-align">City:</td>
          <td><input type = "text"></td>
          <td class="right-align"></td>
          <td><input type = "radio" id="terminated" name="status" class = "right-align"><label for="terminated">Terminated</label></td>
        </tr>
        <tr>
          <td class="right-align">State:</td>
          <td><input type = "text" size="5"></td>
          <td class="right-align"></td>
          <td><input type = "radio" id="on-leave" name="status" class = "right-align"><label for="on-leave">On Leave</label></td>
        </tr>
        <tr>
          <td class="right-align">Zip Code:</td>
          <td><input type = "text" size="8"></td>
          <td class="right-align">Health Insurance:</td>
          <td><input type = "checkbox" class = "right-align"></td>
        </tr>
        <tr>
          <td class="right-align">Phone:</td>
          <td><input type = "text"></td>
          <td class="right-align">Life Insurance:</td>
          <td><input type = "checkbox" class = "right-align"></td>
        </tr>
        <tr>
          <td class="right-align">Sex:</td>
          <td><input type = "radio" id="male"><label for="male">Male</label></td>
          <td class="right-align">Day Care:</td>
          <td><input type = "checkbox" class = "right-align"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type = "radio" id="female"><label for="female">Female</label></td>
        </tr>
      </table>
    </form>
</body>
</html>
