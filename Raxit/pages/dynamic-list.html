<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dynamic List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/dynamic-list.css">
</head>
<body>
    <div class="application-name">
        <h1 class="heading">To-do Application</h1>
        <label for="task">Enter the task : </label>
        <input id="task" type="text"><br/><br/>
        <button id="enterDataButton">Enter</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="loadDataButton">Load data</button>
        <p class="error-message"></p>
    </div>
    <div class="list">
        <ul class="taskList">
        </ul>
    </div>
    <script src="../JS/dynamic-list.js"></script>
</body>
</html>
