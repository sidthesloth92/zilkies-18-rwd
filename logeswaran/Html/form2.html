<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/form2.css"/>
    <title>Form-2</title>
</head>

<body>
    <h1>EMPLOYEE DATA</h1>
    <div class="container" <lable for="employee-id">Employee ID:</label>
        <input type="number" id="employee-id" name="employee-id" />
        <br/>
        <label for="manager-id">Manager ID:</label>
        <input type="number" id="manager-id" name="manager-id" />
        <br/>
        <label for="employee-first-name">Emp. First Name:</label>
        <input type="text" id="employee-first-name" name="employee-first-name" />
        <br/>
        <label for="employee-last-name">Emp. Last Name:</label>
        <input type="text" id="employee-last-name" name="employee-last-name" />
        <br/>
        <label for="department-id">Department ID:</label>
        <input type="number" id="department-id" name="department-id" />
        <br/>
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" />
        <br/>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" />
        <br/>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" />
        <br/>
        <label for="zip-code">Zip Code:</label>
        <input type="number" id="zip-code" name="zip-code" />
        <br/>
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" />
        <br/>
        <label for="sex">Sex:</label>
        <input type="radio" name="sex" value="male">Male</input>
        <input type="radio" name="sex" value="female">Female</input>
    </div>
    <div class="container">
        <label for="birth-date">Birth Date:</label>
        <input type="date" id="birth-date" name="birth-date" />
        <br/>
        <label for="security-number">Soc. Sec. No.:</label>
        <input type="text" id="security-number" name="security-number" />
        <br/>
        <label for="slary">Salary:</label>
        <input type="text" id="salary" name="salary" />
        <br/>
        <label for="start-date">Start date:</label>
        <input type="date" id="start-date" name="start-date" />
        <br/>
        <label for="termination-date">Termination date:</label>
        <input type="date" id="termination-date" name="termination-date" />
        <br/>
        <label for="status">Status:</label>
        <input type="radio" name="status" value="active">Active</input>
        <input type="radio" name="status" value="terminated">Terminated</input>
        <input type="radio" name="status" value="on leave">On Leave</input>
        <br/>
        <label for="health-insurance">Health Insurance:</label>
        <input type="checkbox" name="health-insurance" value="yes" />
        <br/>
        <label for="life-insurance">Life Insurance:</label>
        <input type="checkbox" name="life-insurance" value="yes" />
        <br/>
        <label for="day-care">Day Care:</label>
        <input type="checkbox" name="day-care" value="yes" />
        <br/>
    </div>
</body>

</html>
