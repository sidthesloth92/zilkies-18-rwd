<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" type="text/css" href="../css/form1.css">
    </head>
    <body>
            <h1><center>Employee Data</center></h1>
            <form action="" method="post" name="employee-form">
              <label for="empid">Employee ID:</label>
              <center><input type="text" id="empid"></center><br>
              <label for="mgrid">Manager ID:   </label>
             <center> <input type="text" id="mgrid" ></center><br>
              <label for="first-name">Emp First name:  </label>
              <center><input type="text" id="first-name" ></center><br>
              <label for="last-name">Emp Last name:</label>
              <center><input type="text" id="last-name" ></center><br>
              <label for="dept">Department id:</label>
              <center><input type="text" id="dept" ></center><br>
              <label for="street">Street:</label>
              <center><input type="text" id="street" ></center><br>
              <label for="city">City:</label>
              <center><input type="text" id="city" ></center><br>
              <label for="state">State:</label>
              <center><input type="text" id="state" ></center><br>
              <label for="zip">Zip code:</label>
              <center><input type="text" id="zip" ></center><br>
              <label for="phone">Phone:</label>
              <center><input type="text" id="phone" ></center><br>
              <p>Sex:
             <input type="radio" value="male" name="male">
              <label for="male">Male</label><br> 
             <input type="radio" value="female" name="male" checked>
                <label for="female">Female</label><br></p>
              <label for="soc">Soc.Sec.No:</label>
              <center><input type="text" id="soc" ></center><br>
              <label for="sal">Salary:</label>
              <center><input type="text" id="sal" ></center><br>
             <label for="start">Start Date:</label>
              <center><input type="date" id="start"></center><br>
              <label for="term">Termination Date:</label>
              <center><input type="date" id="term" ></center><br>
              <p>Status: 
               <input type="radio" value="act" name="act" checked>
              <label for="act">Active</label><br>
               
             <input type="radio" value="termin" name="act">
                <label for="termin">Terminated</label><br>
                <input type="radio" value="onl" name="act">
                <label for="onl">On Leave</label><br>
              </p>
              <label for="hi">Health Insurance: </label>
              <input type="checkbox" id="hi" value="hi" checked><br>
              <label for="life">Life Insurance: </label>
              <input type="checkbox" id="life" value="life" checked><br>
          
              <label for="daycare">Day Care: </label>
              <input type="checkbox" id="daycare" value="daycare"><br>
          
            </form>
          </body>
</html>
