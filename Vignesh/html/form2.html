<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
        <h1>payment form</h1>
        Required fields are followed by *<br>
        <h2>Contact information</h2><br>
        <form>
            <fieldset>
            <legend>Title</legend>
            <input type="radio" name="gender" value="mister" checked>     
            <label>Mister</label><br>
            <input type="radio" name="gender" value="miss">
            <label>Miss</label>
            </fieldset><br>
            <label for="name">Name: *</label>
            <input type="text" id="name" name="name" title="only alphabets" placeholder="vignesh" pattern="[a-z]*" required><br><br>
            <label for="email">Email: *</label>
            <input type="email" id="email" name="email" placeholder="vignesh@ztech.io" required><br><br>
            <label for="pwd">Password *</label>
            <input type="password" id="pwd" name="password" required><br><br>
            <h2>Payment information</h2>
            <label>Card type:</label>
            <select>
                <option value="visa">visa</option>
                <option value="mastercard">Mastercard</option>
            </select><br>
            <label for="cno">Card Number: *</label>
            <input type="password" id="cno" name="card-number" pattern="[0-9]*" required><br><br>
            <label for="expd">Expiration date: *</label>
            <input type="text" id="expd" name="expiry-date" pattern="[0-9]{2}/[0-9]{2}" placeholder="mm/yy" required> 
            <input type="submit" value="submit">
        </form>
    </body>
</html>
