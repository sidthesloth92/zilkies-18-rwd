<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Employee data</h1>
    <form>
     <label for="eid">Employee ID:</label>
     <input type="text" id="eid" name="employeeId"><br><br>
     <label for="mid">Manager ID:</label>
     <input type="text" id="mid" name="managerId"><br><br>
     <label for="efn">Emp. FirstName:</label>
     <input type="text" id="efn" name="first-name"><br><br>
     <label for="eln">Emp. LastName:</label>
     <input type="text" id="eln" name="last-name"><br><br>
     <label for="did">Department ID:</label>
     <input type="text" id="did" name="dept">   
     <br><br>
     <label for="street">Street:</label>
     <input type="text" id="street" name="street"><br><br>
     <label for="city">City:</label>
     <input type="text" id="city" name="city">
     <br><br>
     <label for="state">State:</label>
     <input type="text" id="state" name="state"><br><br>
     <label for="zip">ZIP code:</label>
     <input type="text" id="zip" name="zip"><br><br>
     <label for="phone">phone no:</label>
     <input type="text" id="phone" name="phone"><br><br>
     <Label>Sex:</label><br>
     <input type="radio" name="sex" value="male"><Label>Male</label><br>
     <input type="radio" name="sex" value="female"><label>Female</label><br><br>
     <label for="dob">BirthDate:</label>
     <input type="date" id="dob" name="dob">
     <br><br>
     <label for="ssn">Social Security No:</label>
     <input type="text" id="ssn" name="ssn">
     <br><br>
     <label for="salary">Salary:</label>
     <input type="text" id="salary" name="salary"><br><br>
     <label for="startDate">Start date</label>
     <input type="date" id="startDate" name="startDate"><br><br>
     <label for="tdate">Termination Date</label>
     <input type="date" id="tdate" name="tdate"><br><br>
     <label>Status</label><br>
     <input type="radio" name="status" value="active"><label>Active</label><br>
     <input type="radio" name="status" value="terminated"><label>Terminated</label>
     <br>
     <input type="radio" name="status" value="leave"><label>On Leave</label><br>
     <label>Health insurance</label>
     <input type="checkbox" value="health">
     <br>&nbsp&nbsp&nbsp
     <label>Life insurance</label>
     <input type="checkbox" value="life">
    <br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
     <label>Day care:</label>
     <input type="checkbox" value="daycare">      <br>
    </form>
  </body>
</html>
